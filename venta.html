<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Brand</title>
  </head>
  <body>
    <!-- Aqui empieza el navbar -->
    <nav class="fadeInDown">
      <div class="brand_image">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Producto y descripción</a></li>
        </ul>
      </div>
    </nav>

    <!-- Aqui acaba el navbar -->
    <section class="container">
      <div class="row form-section">
        <div class="col-12 col-md-4">
          <div class="box">
            <div class="box_image">
              <img src="images/box2.png" alt="" />
            </div>
            <h2>Producto1</h2>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos
            </p>
          </div>
        </div>
        <div class="col-12 col-md-8 form">
          <form
            action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=MZRX2YWBFYXFE"
            method="POST"
          >
            <label for="name">Nombre </label><br />
            <input type="text" name="name" class="data"/>

            <label for="mail">Mail </label><br />
            <input type="mail" name="email" class="data"/>

            <label for="phone">Teléfono </label><br />
            <input type="phone" name="phone" class="data"/>

            <input type="submit" class="button" value="Confirmar pago" />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <a href="#">Terminos y condiciones</a>
      <a href="#">contacto@mail.com</a>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
